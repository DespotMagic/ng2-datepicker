<div class="container">
  <div class="columns is-multiline">
    <div class="column is-6 is-offset-3">
      <div class="datepicker-container">
        model value: {{date}}
      </div>
    </div>
    <div class="column is-6 is-offset-3">
      <div class="datepicker-container">

	  	<date-input [(ngModel)]="date" [disabled]="dis" [mode]="mode" [options]="{minDate:'2010-05-01', maxDate: '2019-09-22'}"></date-input>

      </div>

		<button (click)="dis = !dis">disable: {{dis}}</button> | 
		<h2>Mode: {{mode}}</h2>
		<button (click)="mode = 'days'">days mode</button> | 
		<button (click)="mode = 'months'">months mode</button> | 
		<button (click)="mode = 'years'">years mode</button> | 

    </div>
  </div>
</div>
